<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>区块详情</title>
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">区块详情</h1>
        <div class="bg-white shadow-md p-4 mb-4">
            <h2 class="text-xl font-bold mb-2">基本信息</h2>
            <p>区块高度：1000</p>
            <p>创建时间：2022-08-15 10:00:00</p>
            <p>哈希值：0x1234567890abcdef</p>
            <p>前一个区块哈希值：0x0987654321fedcba</p>
        </div>
        <div class="bg-white shadow-md p-4 mb-4">
            <h2 class="text-xl font-bold mb-2">区块细节</h2>
            <p>...</p>
            <!-- 区块细节的内容 -->
        </div>
        <div class="bg-white shadow-md p-4 mb-4">
            <h2 class="text-xl font-bold mb-2">交易记录</h2>
            <ul>
                <li>交易1</li>
                <li>交易2</li>
                <li>交易3</li>
                <!-- 区块的交易记录 -->
            </ul>
        </div>
        <div class="bg-white shadow-md p-4">
            <h2 class="text-xl font-bold mb-2">区块拥有者</h2>
            <p>拥有者：Alice</p>
            <!-- 区块的拥有者信息 -->
        </div>
    </div>
</body>

</html>
